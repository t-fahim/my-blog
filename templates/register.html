{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Register</h3>
<form action="{% url 'register' %}" method="post" style="width:350px; margin:auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <br>
    <button type="submit" class="btn btn-warning">Submit</button>
</form>

{% endblock content %}
