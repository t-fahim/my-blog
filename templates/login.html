{% extends "base.html" %}


{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Login</h3>
<form action="{% url 'login' %}" method="post" style="width: 350px; margin:auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <br>
    <button type="submit" class="btn btn-warning">Login</button>
</form>

{% endblock content %}
