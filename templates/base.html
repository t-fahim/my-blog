{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fahim Blogs</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>

    <body class="d-flex flex-column min-vh-100">

    <div class="container flex-grow-1">

        <!-- Header -->
        <header class="blog-header py-3">
            <div class="row align-items-center justify-content-between flex-wrap flex-md-nowrap g-3">
                <!-- Logo -->
                <div class="col-12 col-md-6 text-center text-md-start">
                    <a class="blog-header-logo text-dark text-decoration-none fs-1 fw-bold" href="/">fahim_.</a>
                </div>

                <!-- Search Form -->
                <div class="col-6 col-md-auto flex-grow-1">
                    <form action="{% url 'search' %}" method="GET" class="d-flex">
                        <input class="form-control" type="text" name="keyword" value="{{ keyword }}"
                            placeholder="Search ..." aria-label="Search">
                        <button type="submit" class="btn btn-warning ms-2">Go!</button>
                    </form>
                </div>

                <!-- User Actions -->
                <div class="col-6 col-md-auto d-flex justify-content-end align-items-center ps-3">
                    {% if not user.is_authenticated %}
                    <a class="btn btn-warning me-2 login-btn" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-secondary register-btn" href="{% url 'register' %}">Register</a>
                    {% else %}
                    <a href="{% url 'dashboard' %}" class="text-dark text-decoration-none fw-bold small me-2 user-name">
                    {{ user.username }}
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <!-- end Header -->

    <!-- Category Navigation -->
    <nav class="py-1 mb-3 border-bottom">
        <div class="nav d-flex justify-content-between flex-nowrap overflow-auto">
            {% for category in categories %}
                <a class="p-2 text-muted text-decoration-none"
                   href="{% url 'posts_by_category' category.id %}">
                    {{ category.category_name }}
                </a>
            {% endfor %}
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

</div>

<!-- Footer -->
<footer class="blog-footer py-2 mt-5 border-top text-center">
    <p class="mb-0 text-muted small">
        &copy; {% now "Y" %} Fahim Blogs. All rights reserved.
        <a href="https://github.com/t-fahim" target="_blank" class="text-decoration-none ms-3">
            <i class="fab fa-github fa-lg"></i>
        </a>
        <a href="https://www.linkedin.com/in/tamim-fahim" target="_blank" class="text-decoration-none ms-2">
            <i class="fab fa-linkedin fa-lg"></i>
        </a>
    </p>
</footer>


<!-- end Footer -->

<!-- Bootstrap JS -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HoA0zY1i7bI5Knb2l5OybzUOJl7tY79DbDeihdj5Z8SGvtQvE4H14R/2uOeGZ5ER"
        crossorigin="anonymous"></script>

</body>
</html>
